<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="icon" type="image/x-icon" href="../../static/images/logo2.jpg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            padding-bottom: 10rem;
        }


        .image-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
        }

        .badge {
            padding: 12px 24px;
            background-color: white;
            color: black;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 16px;
        }

        /* Right side (Register section) */
        .register-section {
            flex: 1;
            background-color: #dcdcdc; /* Greyish form background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-form {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: none;
            text-align: center;
        }

        .register-form h2 {
            margin-bottom: 30px;
            color: #228b22;
            font-size: 36px;
            font-weight: bold;
        }

        .register-form p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .register-form p a {
            color: #228b22;
            text-decoration: none;
        }

        .register-form p a:hover {
            text-decoration: underline;
        }

        .register-form label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #555;
            text-align: left;
        }

        .register-form input,
        .register-form select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-form button {
            width: 100%;
            padding: 15px;
            background: #228b22;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .register-form button:hover {
            background: #196619;
        }

    form p {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    form p label {
        margin-right: 10px;
        font-weight: bold;
    }

    form p input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-left: 5px;
        accent-color: #28a745; /* Modern browsers allow customizing the checkbox color */
    }


    </style>
</head>
<body>
    <div class="container">

        <div class="image-section">
            <img src="../../static/images/image%203.jpg" alt="Farmers">
            <div class="overlay">
                <div class="badge">FRESH</div>
                <div class="badge">LOCAL</div>
                <div class="badge">DELIVERED</div>
            </div>
        </div>


        <div class="register-section">
            <div class="register-form">
                <h2>Create Account</h2>
                <p>Already have an account? <a href="{% url 'login_view' %}">Sign in</a></p>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    {{ form.as_p }}

<!--                    <label for="username">Username</label>-->
<!--                    <input type="text" id="username" name="username" placeholder="Enter your username" required>-->

<!--                    <label for="email">Email</label>-->
<!--                    <input type="email" id="email" name="email" placeholder="Enter your email" required>-->

<!--                    <label for="password1">Password</label>-->
<!--                    <input type="password" id="password1" name="password1" placeholder="Enter your password" required>-->

<!--                    <label for="password2">Confirm Password</label>-->
<!--                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>-->


<!--                    <label for="role">Select Role</label>-->
<!--                    <select id="role" name="role" required>-->
<!--                        <option value="buyer">Buyer</option>-->
<!--                        <option value="farmer">Farmer</option>-->
<!--                    </select>-->


                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
