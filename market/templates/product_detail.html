{% extends 'base.html' %}

{% block content %}
<style>
    .card {
        border-radius: 15px;
        border: 1px solid #ddd;
        background-color: #f8f9fa;
    }

    .text-success {
        font-weight: bold;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .text-muted {
        font-size: 1.1rem;
    }
</style>

<div class="container mt-5">
    <!-- Display Success Message -->
<!--    {% if messages %}-->
<!--        {% for message in messages %}-->
<!--            <div class="alert alert-success alert-dismissible fade show" role="alert">-->
<!--                {{ message }}-->
<!--                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
<!--            </div>-->
<!--        {% endfor %}-->
<!--    {% endif %}-->

    <!-- Product Details Card -->
    <div class="card shadow-lg p-3">
        <div class="row g-0">
            <!-- Product Image -->
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
            </div>

            <!-- Product Details -->
            <div class="col-md-8">
                <div class="card-body">
                    <!-- Product Name -->
                    <h3 class="text-success">{{ product.name }}</h3>
                    <!-- Product Description -->
                    <p class="text-muted">{{ product.description }}</p>

                    <!-- Quantity Selector and Total Price -->
                    <form method="POST" action="{% url 'product_detail' product.id %}">
                        {% csrf_token %}
                        <div class="d-flex align-items-center my-3">
                            <label for="quantity" class="me-3">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" class="form-control w-25"
                                   value="{{ quantity }}" min="1" onchange="this.form.submit()">
                        </div>
                        <h4 class="text-muted">Total Price: <span id="total-price">{{ total_price }}</span> Ksh</h4>
                    </form>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-between mt-3">
                        <!-- Add to Cart -->
                        <form method="POST" action="{% url 'add_to_cart' product.id %}">
                            {% csrf_token %}
                            <input type="hidden" name="quantity" value="{{ quantity }}">
                            <button type="submit" class="btn btn-success">Add to Cart</button>
                        </form>

                    </div>

                    <!-- Close Button -->
                    <div class="text-center mt-3">
                        <a href="{% url 'buyer_dashboard' %}" class="btn btn-secondary">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
